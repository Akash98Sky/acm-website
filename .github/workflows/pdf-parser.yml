name: Run PDF Parser

on:
  push:
    branches:
      - main
    paths:
      - 'EMP_1965_AbhoyChandMondal.pdf'

permissions:
  contents: write
  pull-requests: write

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm ci

    - name: Compile scripts
      run: npm run compile:scripts

    - name: Run PDF Parser
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
      run: npm run run:pdf-parser

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit generated files
      run: |
        git add src/data/*.json
        git commit -m "feat: Update data files from PDF parser workflow" || echo "No changes to commit"

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        commit-message: "feat: Update data files from PDF parser workflow"
        title: "Automated: Update data from PDF parser"
        body: "This PR was automatically generated by the PDF parser workflow. It contains updated data extracted from the PDF."
        branch: "automated/pdf-data-update"
        base: "main"
        delete-branch: true
